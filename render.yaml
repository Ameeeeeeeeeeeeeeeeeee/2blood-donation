services:
  # Backend Service
  - type: web
    name: blood-donation-backend
    runtime: python
    buildCommand: ./build.sh
    startCommand: gunicorn config.wsgi:application
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: blood-donation-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*"
    rootContext: backend

  # Frontend Service
  - type: web
    name: blood-donation-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    rootContext: frontend
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: blood-donation-backend
          property: host

# Database
databases:
  - name: blood-donation-db
    plan: free
